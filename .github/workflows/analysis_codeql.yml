name: Analisar servidores com CodeQL
# analysis_codeql.yml

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    paths:
      # Sempre acione todas as ações do GitHub se uma ação ou algo relacionado à CI for alterado
      - '.github/workflows/**'
      - 'tools/ci/**'
      # Este workflow deve ser executado quando um arquivo em um diretório de código-fonte for modificado.
      - 'src/**'
      - '3rdparty/**'

jobs:
  analyze:
    # O GitHub Actions verifica por '[ci skip]', '[skip ci]', '[no ci]', '[skip actions]' ou '[actions skip]', mas não versões com hífen.
    # É uma verificação geral caso um Pull Request seja aberto e alguém esteja no modo automático.
    if: "!contains(github.event.head_commit.message, 'ci-skip')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          # O rótulo ubuntu-latest atualmente aponta para ubuntu-20.04.
          # Disponíveis: ubuntu-24.04, ubuntu-22.04
          os: [ubuntu-latest]
          # Versões mais antigas do GCC não estão disponíveis via listas padrão do repositório aptitude.
          gcc: ['10']
          # Executamos verificações de build para Renewal e Pré-Renovação
          mode: ['PRE','RE']

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      # Inicializa as ferramentas CodeQL para escaneamento.
      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
           # CodeQL suporta [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
           # Saiba mais sobre suporte de linguagem do CodeQL em https://aka.ms/codeql-docs/language-support
           languages: cpp
           # Aciona verificações de segurança e qualidade
           # https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
           # TODO: Resolver os problemas e então habilitar novamente
           #queries: +security-and-quality

      # Um simples 'sim' e 'não' pode ser confuso, então usamos nomes para exibir no job atual e depois convertê-los para uso no compilador.
      - name: Definir variável - PRE
        if: ${{ matrix.mode == 'PRE' }} 
        run: |
          echo "PRERE=yes" >> $GITHUB_ENV
      - name: Definir variável - RE
        if: ${{ matrix.mode == 'RE' }} 
        run: |
          echo "PRERE=no" >> $GITHUB_ENV

      - name: Atualizar e instalar pacotes
        # Os runners Ubuntu já possuem a maioria dos pacotes que o rAthena requer para compilar.
        # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-Readme.md
        run: |
          sudo apt update
          sudo apt install zlib1g-dev libpcre3-dev gcc-${{ matrix.gcc }} g++-${{ matrix.gcc }}

      # O Autobuild tenta compilar linguagens como C/C++, C# ou Java.
      # Se esta etapa falhar, remova-a e execute o build manualmente (veja abaixo)
      #- name: Compilação automática
      #  uses: github/codeql-action/autobuild@v2

      # ?? Se o Autobuild falhar acima, remova-o e descomente as três linhas abaixo,
      #    modificando-as (ou adicionando mais) para compilar seu código se seu
      #    projeto usar uma linguagem compilada
      - name: Comando - configure
        env:
            CONFIGURE_FLAGS: 'CC=gcc-${{ matrix.gcc }} CXX=g++-${{ matrix.gcc }} --enable-prere=${{ env.PRERE }} --enable-buildbot=yes'
        run: ./configure $CONFIGURE_FLAGS

      - name: Comando - make clean
        run: make clean

      - name: Comando - make server
        run: make server

      - name: Executar análise CodeQL
        uses: github/codeql-action/analyze@v3